spring:
  config:
    activate:
      on-profile: "local"
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:h2:mem:projecti
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      default_batch_fetch_size: 1000
      hibernate:
        format_sql: false
        show_sql: false

white-list: /h2-console/**, /docs/**
